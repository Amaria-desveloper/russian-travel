  <title>Путешествия по России</title>

<body class="root">
  <div class="root__container grid grid_simple">
    <header class="header">
      <img class="header__logo" src="./images/svg/logo.svg" alt="Логотип проекта Путешествия по России">

      <ul class="header__langs">

          <a class="header__lang-link link" href="#" lang="en">En</a>

          <img class="lead__image" src="./images/lead-image.jpg" alt="фотография: боковая нижняя полка плацкартного вагона, на которой, лицом к окну, лежит блондинка под белым казённым бельём.">

      <section class="intro"></section>
